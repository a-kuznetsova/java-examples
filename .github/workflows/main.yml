
name: Qodana - Code Inspection

on:
  workflow_dispatch:

jobs:
  code_inspection:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      # Runs a single command using the runners shell
      - name: Run Code Inspection
        run: docker run -v  ${GITHUB_WORKSPACE}:/data/project -v ${GITHUB_WORKSPACE}/results:/data/results jetbrains/qodana:2020.3-eap
        
      - name: Archive qodana results
        uses: actions/upload-artifact@v2
        with:
          name: qodana-results
          path: |
            results/report/results/result-allProblems.json
